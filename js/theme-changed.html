<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Color Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex gap-3 m-4">
        <div class="rounded bg-danger" data-color="red" style="width:60px; height:60px; cursor:pointer;"></div>
        <div class="rounded bg-primary" data-color="blue" style="width:60px; height:60px; cursor:pointer;"></div>
        <div class="rounded bg-success" data-color="green" style="width:60px; height:60px; cursor:pointer;"></div>
        <div class="rounded bg-warning" data-color="yellow" style="width:60px; height:60px; cursor:pointer;"></div>
        <div class="rounded" data-color="pink" style="width:60px; height:60px; cursor:pointer; background:pink;"></div>
        
    </div>
    <script src="theme-changed.js"></script>
</body>
</html>
