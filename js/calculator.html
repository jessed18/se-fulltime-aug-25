<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class = "container mt=5">
    <div class = "col-4">
        <input id="input" placeholder="type something.."
         type="text" class = "form-control">
    </div>

    <div class = "keys bg-dark mt-5 text-center col-5">
        <button data-val="7" class = "btn btn-primary m-2">7</button>yt
        <button data-val="8" class = "btn btn-primary m-2">8</button>
        <button data-val="9" class = "btn btn-primary m-2">9</button>
        <button data-val="/" class = "btn btn-primary m-2">/</button>
        <br>

        <button data-val="4" class = "btn btn-primary m-2">4</button>
        <button data-val="5" class = "btn btn-primary m-2">5</button>
        <button data-val="6" class = "btn btn-primary m-2">6</button>
        <button data-val="*" class = "btn btn-primary m-2">*</button>
        <br>

        <button data-val="1" class = "btn btn-primary m-2">1</button>
        <button data-val="2" class = "btn btn-primary m-2">2</button>
        <button data-val="3" class = "btn btn-primary m-2">3</button>
        <button data-val="-" class = "btn btn-primary m-2">-</button>
        <br>

        <button data-val="." class = "btn btn-primary m-2">.</button>
        <button data-val="0" class = "btn btn-primary m-2">0</button>
        <button id="clear" class = "btn btn-primary m-2">C</button>
        <button data-val="+" class = "btn btn-primary m-2">+</button>
        <br>
    </div>
    
</div>
<button btn btn-success m-5 col-3 = "equals">=</button>


<script src = "calculator.js"></script>
</body>
</html>
