<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-6 p-4">
        <h2>One account is all you need</h2>
        <p class="text-muted">One free account gets you into everything Google.</p>
        <h2>Take it all with you</h2>
        <p class="text-muted">Switch between devices, and pick up wherever you left off.</p>
        <img src="https://www.howtogeek.com/wp-content/uploads/2021/01/google-maps-satellite.png" 
             alt="devices" class="img-fluid border mt-3">
      </div>

      <div class="col-12 col-md-6 p-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-3">Create Account</h4>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your email address">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Create a password">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm your password">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Birthday (MM/DD/YYYY)">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Gender">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Mobile phone">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Location">
              </div>
              <button type="submit" class="btn btn-primary w-100">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
