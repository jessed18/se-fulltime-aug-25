<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>One account is all you need</h2>
      <p>One free account gets you into everything Google.</p>
      <h2>Take it all with you</h2>
      <p>Switch between devices, and pick up wherever you left off.</p>
      <img src="https://www.howtogeek.com/wp-content/uploads/2021/01/google-maps-satellite.png" alt="devices">
    </div>

    <div class="right">
      <form>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
        <input type="email" placeholder="Your email address">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="text" placeholder="Birthday (MM/DD/YYYY)">
        <input type="text" placeholder="Gender">
        <input type="text" placeholder="Mobile phone">
        <input type="text" placeholder="Location">
        <button type="submit">Create account</button>
      </form>
    </div>
  </div>
</body>
</html>
