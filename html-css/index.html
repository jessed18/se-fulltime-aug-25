<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css practice</title>
    <link rel = "stylesheet" href = "style2.css">
</head>
<body>
   <h1>css box model example</h1> 

    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>

    <section>
        <h2>text decoration</h2>
        <p class = "underline" >underline text</p>
        <p class = "line-through">strike through text</p>
        <p class="overline">overline text</p>
    </section>

    <section>
       <h1 class="dis">display modes</h1>
       <div class="block">block</div>
       <span class="inline">inline</span>
       <div class="inline-block">inline-block</div>
       <div class="flex-container">flex container</div>
       <div class="flext-items">1</div>
       <div class="flext-items">2</div>
       <div class="flext-items">3</div>
    </section>

    <section>
        <h2>css units</h2>
        <p class="px">this is 20px font</p>
        <p class="em">this is em font</p>
        <p class="percent">this is 150% font</p>
    </section>

    <section>
        <h2>background image</h2>
        <div class="bg-image">background image</div>
    </section>

    <section>
        <h2>form styling</h2>
        <form>
            <input type="text" placeholder="enter your name">
            <input type="email" placeholder="enter your email">
            <input type="password" placeholder="enter your password">
            <button type="submit">submit</button>
        </form>
    </section>
</body>
</html>
